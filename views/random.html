
<div ng-repeat="hope in hope | orderBy: level | filter: slider " style="display: block; width: 100%; margin: 0; padding-top: 70px; padding-bottom: 80px;" >
    
  	<div ng-repeat="event in hope.event | filter: fitness">

      	<div class="container" style="height: 185px; width: 100%; padding-bottom: 10px;">
	        <div class="row" style="background: url('{{event.thumb}}') no-repeat; background-size: cover; padding-bottom: 15px; padding-right: 5px;"  width="100%">
	        	<div class="col-4" style="padding : 0;padding-top: 7px; padding-left: 3px; ">
		        	<img ng-src="{{event.type}}"/>
	        	</div>
	        	<div class="col-4">&nbsp;</div> 
	        	<div class="col-4" style="padding: 0; text-align: right; padding-right: 10px; padding-top: 10px;">
	        		<img ng-src="{{event.isbookmark ? event.bookmark : event.bookmarkno}}" />
	        	</div>
	        	<div class="col-12" style="padding-top: 70px; padding-left: 10px;  font-size: 20pt; font-family: sans-serif; ">{{event.name}}</div>
	        	<div class="col-12" style="font-size: x-small; word-break: no-break">
	        		<img src="slice-image/ic-dot-orange.png"  />&nbsp;<span style="color: #F5A623"> {{hope.level}}</span> | &nbsp; <img src="slice-image/ic-burn.png" /> &nbsp; {{event.calories}} calories &nbsp; | &nbsp; <span style="color: #6B9FCA">{{event.points}} points </span>
	        	</div>
	        	<div class="col-12">&nbsp;</div>
	        </div>
        </div>
        <div>&nbsp;</div>
    </div>

</div>
